<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="Nutri-Track" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Nutri-Track" />
		<meta name="description" content="Sistema de seguimiento nutricional integral" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#2563eb" />
		
		<!-- Manifest -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
		
		<script>
			(function () {
				try {
					var storage = localStorage.getItem('theme');
					var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
					var prefersDark = mql && mql.matches;
					var theme = storage || (prefersDark ? 'dark' : 'light');
					if (theme === 'dark') document.documentElement.classList.add('dark');
				} catch (e) { /* noop */ }
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
